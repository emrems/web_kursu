<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>link özzellikleri</title>
    <style>
        /*link in basmadan önceki ilk hali*/
        a:link{
            color: black;
            text-decoration: none;
        }

        /*linkin üzerine geldiğinde */
        a:hover{
            color: red;
        }

        /* linke tıklandığında*/
        a:active {
            color: yellowgreen;
        }

        /* linki ziyaret ettikten sonra */
        a:visited{
            color: darkblue;
        }


    </style>
</head>
<body>
    <a href="https://www.google.com.tr"> google</a>
</body>

</html>
