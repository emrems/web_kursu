<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap dahil etme </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">



</head>

<body>
    <div class="container">
        <div class="row bg-warning" style="height: 150px;"><!--bir satır açar biz satırı  aşağıda 3 parçaya bölmüşüz. Her satır 12 parçadan oluşur-->
          <div class="col-4 bg-primary text-light" style="height: 25px;"> <!-- col yanındaki 2 (2 parçadan oluş demek diğerleri 4 ve 6 parçadan )-->
            One of three columns
          </div>
          <div class="col-4 bg-danger text-light align-self-center" style="height: 25px;">
            One of three columns
            
          </div>
          <div class="col-4 bg-success text-light align-self-end" style="height: 25px;">
            One of three columns
          </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
        crossorigin="anonymous"></script>
        <br>
        <div class="container">
          <div class="row bg-warning text-center justify-content-center" style="height: 150px;"><!--bir satır açar biz satırı  aşağıda 3 parçaya bölmüşüz. Her satır 12 parçadan oluşur-->
            <div class="col-2 bg-primary text-light" style="height: 80px;"> <!-- col yanındaki 2 (2 parçadan oluş demek diğerleri 4 ve 6 parçadan )-->
              One of three columns
            </div>
            <div class="col-2 bg-danger text-light " style="height: 80px;">
              One of three columns
              
            </div>
            <div class="col-2 bg-success text-light " style="height: 80px;">
              One of three columns
            </div>
          </div>
      </div>
</body>

</html>
