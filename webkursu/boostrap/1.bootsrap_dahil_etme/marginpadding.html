<!DOCTYPE html>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>
    <div class="container">
        <div class="bg-primary p-2">div1</div><!-- p-2 sağdan soldan yukarıdan aşagıdan boşluk bırakır pl=soldan boşluk bırakır  pr-3=sağdan bırakır pb-2=aşagıdan bırakır-->
        <div class="bg-success m-2">div2</div><!-- sağdan soldan aşağıdan yukarıdan nesneler arasında boşluk bırakır mt=sadece üstten bırakır mr=sağdan bırakır ml=soldan bırakır mb=aşağıdan bırakır -->
        <div class="bg-warning px-4">div3</div>
        <div class="bg-info mb-3">div4</div>
        <div class="bg-secondary">div5</div>

    </div>
    <br><br><hr>
    <div class="container">
        <div class="bg-info mx-2"> şekil1</div><!-- x ekseninde sağdan soldan boyutla oynamak için mx kullandıkk-->
        <div class="bg-danger my-2">şeki2</div><!-- my ile y ekseninde aşağı yukarı oynaalar yaptık -->
        <div class="bg-secondary">şekil3</div>

    </div>
    <!-- text ozellikleri -->
    <br><br><br><hr>
    <div class="container">
        <div class="alert alert-info mt-5 text-right text-monospace ">
            basarıllı bir şeklilde giriş yaptınız
        </div>
    </div>
    <a href="#" class="text-decoration-none"> ana sayfa</a><!-- text-decoration-none ozelliği ile linkin altındaki çizgi gidiyor ve uzerine gelince rengi degğişiyor -->
